<div class="container">
  <form class="new-task-form">
    <div class="form-control">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="newTask.title"/>
    </div>

    <div class="form-control">
      <label for="title">Deadline:</label>
      <input type="date" id="deadline" name="deadline" [(ngModel)]="newTask.deadline"/>
    </div>

    <button (click)="addTask()" class="btn add-task-button" [disabled]="isProcessing">Add Task</button>
  </form>

   <div class="tasks">
     <button class="btn archive-completed-button" (click)="archiveCompleted()">Archive Completed</button>
     <div class="task" *ngFor="let task of tasks">
       <div class="title">
         {{ task.title }}
       </div>
       <div class="task-info">
         <div class="deadline" *ngIf="task.deadline">
           {{ task.deadline }}
         </div>
         <div *ngIf="!task.deadline"></div>
         <div class="actions">
           <input type="checkbox" [(ngModel)]="task.completed" (change)="handleChange(task)"/>
         </div>
       </div>
     </div>
   </div>
</div>
