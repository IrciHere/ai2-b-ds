<div>
  <a [routerLink]="'/'">&laquo; Back</a>
</div>

<div *ngIf="person" class="person-container">
  <h2>{{person.firstName}} {{person.lastName}}</h2>

  <div class="person-details-container">
    <dl class="person-details-info">
      <dt>ID</dt>
      <dd>{{personId}}</dd>

      <dt>Age</dt>
      <dd>{{person.age}}</dd>
    </dl>

    <dl *ngIf="person.address" class="person-details-address">
      <dt>City</dt>
      <dd>{{person.address.city}}</dd>

      <dt>Street</dt>
      <dd>{{person.address.street}}</dd>

      <dt>Post code</dt>
      <dd>{{person.address.postCode}}</dd>
    </dl>
  </div>
</div>

<div *ngIf="!person">
  Person not found!
</div>
