<div id="frame">
  <h3>List component</h3>
  <div>
    <input type="text" [(ngModel)]="inputText">
    <button class="btn add-button" (click)="addElement()">Dodaj</button>
  </div>
  <ul>
    <li *ngFor="let element of listElements; index as i">
      {{element}}
      <button class="btn delete-button" (click)="removeElement(i)">Usu≈Ñ</button>
    </li>
  </ul>
</div>
